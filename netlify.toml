[build]
  command = "npm run build"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"

# NextAuth requires proper cookie handling
[functions]
  included_files = [".env"]

# Force NextAuth cookies to persist
[[headers]]
  for = "/api/auth/*"
  [headers.values]
    Cache-Control = "no-store, must-revalidate, max-age=0"

# Disable caching for dynamic content
[[headers]]
  for = "/blogs/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/api/content*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"