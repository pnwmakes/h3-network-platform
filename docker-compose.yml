version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: h3-network-postgres
    environment:
      POSTGRES_USER: h3user
      POSTGRES_PASSWORD: h3password
      POSTGRES_DB: h3_network
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: